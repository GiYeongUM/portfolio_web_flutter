name: Deploy to Firebase Hosting Dev channel on dev repo push
on:
  push:
    branches:
      - develop
jobs:
  build:
    name: "Build"
    runs-on: self-hosted
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v2
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.2'
          channel: 'stable'
      - name: 🛠️ pub get
        run: flutter pub get
      - name: 🛠️ run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: 🛠️ Build the application
        run: flutter build web --release

  preview:
    name: "Preview"
    runs-on: self-hosted
    needs: build
    steps:
    - name: 🎯 Deploy to firebase
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        entrypoint: .
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GIYEONG_UM }}'
        projectId: giyeong-um
        channelID: dev
