name: Deploy to Firebase Hosting Live channel on PR
on:
  pull_request:
jobs:
  build:
    if: github.event.pull_request.merged == true
    name: "Build"
    runs-on: self-hosted
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v2
      - name: 🛠️ pub get
        run: flutter pub get
      - name: 🛠️ run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: 🛠️ Build the application
        run: flutter build web --release --web-renderer canvaskit

  deploy:
    name: "Deploy"
    runs-on: self-hosted
    needs: build
    steps:
      - name: 🎯 Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: .
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GIYEONG_UM }}'
          projectId: giyeong-um
          channelID: live

