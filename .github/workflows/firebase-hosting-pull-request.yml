name: Deploy to Firebase Hosting Live channel on PR
'on': pull_request
jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v2
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.2'
          channel: 'stable'
      - name: 🛠️ pub get
        run: flutter pub get
      - name: 🛠️ run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: 🛠️ Build the application
        run: flutter build web --release

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🎯 Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: .
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GIYEONG_UM }}'
          projectId: giyeong-um
          channelID: live

